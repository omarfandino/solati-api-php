{% extends "layout.html" %} {% block body %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Detalle del Usuario</h5>
          <p class="card-text"><b>ID:</b> {{user.id}}</p>
          <p class="card-text"><b>Nombre:</b> {{user.name}}</p>
          <p class="card-text"><b>Correo:</b> {{user.email}}</p>
          <div class="text-end">
            <a href="{{ url_for('usuarios.index') }}" class="btn btn-dark"
              >Regresar</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
